<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey and Feedback Form</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>

  <h2>Survey and Feedback Form</h2>

  <form class="feedback-form">

    <h3>User Information</h3>
    <label>Name:</label>
    <input type="text" name="name" placeholder="Enter your name">

    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter your email">

    <label>Age:</label>
    <input type="number" name="age" placeholder="Enter your age">

    <label>Gender:</label>
    <select name="gender">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <h3>Rate Your Experience</h3>
    <label>Website Design:</label>
    <input type="range" min="1" max="5">

    <label>Overall Experience:</label>
    <input type="radio" name="exp" value="good"> Good
    <input type="radio" name="exp" value="average"> Average
    <input type="radio" name="exp" value="bad"> Bad

    <h3>Your Feedback</h3>
    <textarea rows="4" placeholder="Write your comments here..."></textarea>

    <br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
